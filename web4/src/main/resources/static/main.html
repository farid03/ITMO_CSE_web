<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet"/>
<!--    <script src="scripts/valid.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
    <title>Web4</title>
</head>

<body>
    <div id="header-text">
        Курбанов Фарид Афизович <br/>
        Группа: P3212 <br/>
        Вариант: 12047
    </div>
    <div style="text-align: center">
        <form action="/logout" method="post">
            <input id="move-to-index" type="submit" value="Log out">
        </form>
    </div>

    <div id="main">
        <div id="content-graph" style="text-align: center;">
            <canvas id="graph" height="600%" width="600%" style="background: transparent;"></canvas>
        </div>
        <div id="content-form">
            <form id="input-form">
                <fieldset>
                    <legend><span id="legend-text">Проверьте вашу точку</span></legend>
                    <table id="input-form-table">
                        <!-- X-input field -->
                        <tr class="label-col">
                            <td rowspan="2" class="input-grid-label">
                                <label class="bold-label">X: </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="radios">
                                    <input type="radio" id="x-button-4" name="x-button" class="radio-button" value="-4" title="-4" v-model="x">
                                    <input type="radio" id="x-button-3" name="x-button" class="radio-button" value="-3" title="-3" v-model="x">
                                    <input type="radio" id="x-button-2" name="x-button" class="radio-button" value="-2" title="-2" v-model="x">
                                    <input type="radio" id="x-button-1" name="x-button" class="radio-button" value="-1" title="-1" v-model="x">
                                    <input type="radio" id="x-button0" name="x-button" class="radio-button" value="0" title="0" v-model="x" checked>
                                    <input type="radio" id="x-button1" name="x-button" class="radio-button" value="1" title="1" v-model="x">
                                    <input type="radio" id="x-button2" name="x-button" class="radio-button" value="2" title="2" v-model="x">
                                    <input type="radio" id="x-button3" name="x-button" class="radio-button" value="3" title="3" v-model="x">
                                    <input type="radio" id="x-button4" name="x-button" class="radio-button" value="4" title="4" v-model="x">
                                </div>
                            </td>
                        </tr>

                        <!-- Y-input field -->
                        <tr class="label-col">
                            <td rowspan="2" class="input-grid-label">
                                <label class="bold-label">Y[-3..5]: </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <!-- There are a few checkbox fields that contained in one row of a table -->
                                <table>
                                    <tr>
                                        <input id="y-input" type="text" name="Y" v-model="y" @input="validateLength"/>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <!-- R-input field -->
                        <tr class="label-col">
                            <td rowspan="2" class="input-grid-label">
                                <label class="bold-label">R: </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <!-- There are a few checkbox fields that contained in one row of a table -->
                                <table>
                                    <tr>
                                        <div class="radios">
                                            <input type="radio" id="r-button-4" name="r-button" class="radio-button" value="-4" title="-4" onclick="loadGraph(-4)" v-model="r">
                                            <input type="radio" id="r-button-3" name="r-button" class="radio-button" value="-3" title="-3" onclick="loadGraph(-3)" v-model="r">
                                            <input type="radio" id="r-button-2" name="r-button" class="radio-button" value="-2" title="-2" onclick="loadGraph(-2)" v-model="r">
                                            <input type="radio" id="r-button-1" name="r-button" class="radio-button" value="-1" title="-1" onclick="loadGraph(-1)" v-model="r">
                                            <input type="radio" id="r-button0" name="r-button" class="radio-button" value="0" title="0" checked onclick="loadGraph(0)" v-model="r">
                                            <input type="radio" id="r-button1" name="r-button" class="radio-button" value="1" title="1" onclick="loadGraph(1)" v-model="r">
                                            <input type="radio" id="r-button2" name="r-button" class="radio-button" value="2" title="2" onclick="loadGraph(2)" v-model="r">
                                            <input type="radio" id="r-button3" name="r-button" class="radio-button" value="3" title="3" onclick="loadGraph(3)" v-model="r">
                                            <input type="radio" id="r-button4" name="r-button" class="radio-button" value="4" title="4" onclick="loadGraph(4)" v-model="r">
                                        </div>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <input name='form' id="forsubmit" class="button-form" type="button" value="Проверить" @click="addPoint">
                    <input id="forreset" class="button-form" type="button" value="Сбросить" @click="reset">
                </fieldset>
            </form>
        </div>
    </div>

    <div id="textwindow" ></div>

    <div id="results-table"></div>

    <table class="main-grid">
        <tr>
            <td colspan="2">
                <div id="footer-title" class="center-aligned">Если возникли вопросы писать
                    <a style="color: #3399ff" href="https://t.me/fk1203">сюда</a>
                </div>
            </td>
        </tr>
    </table>
    <script src="scripts/main.js"></script>
    <script src="scripts/graph.js"></script>
</body>
</html>
